<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP Sun/Moon Toggle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #ffe066;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 1s ease;
    }
    svg {
      cursor: pointer;
    }
  </style>
</head>
<body>

<svg id="sunMoonSvg" viewBox="0 0 512 512" width="300" height="300">
  <!-- Sun Shape -->
  <path id="sunMoonPath"
        d="M256,50
           C276,10 316,10 336,50
           C366,60 386,90 376,120
           C416,130 426,180 386,200
           C406,230 396,270 366,280
           C376,310 356,340 326,330
           C316,370 276,370 256,330
           C236,370 196,370 186,330
           C156,340 136,310 146,280
           C116,270 106,230 126,200
           C86,180 96,130 136,120
           C126,90 146,60 176,50
           C196,10 236,10 256,50
           Z"
        fill="#FF5A1F"
        stroke="black"
        stroke-width="2"/>
</svg>

<script>
  const path = document.getElementById("sunMoonPath");
  let isSun = true;

  const sunPath = `M256,50
    C276,10 316,10 336,50
    C366,60 386,90 376,120
    C416,130 426,180 386,200
    C406,230 396,270 366,280
    C376,310 356,340 326,330
    C316,370 276,370 256,330
    C236,370 196,370 186,330
    C156,340 136,310 146,280
    C116,270 106,230 126,200
    C86,180 96,130 136,120
    C126,90 146,60 176,50
    C196,10 236,10 256,50
    Z`;

  const moonPath = `M320,256
    C320,330 256,384 176,384
    C190,372 200,350 200,320
    C200,270 180,240 176,240
    C200,200 240,176 280,176
    C300,176 320,196 320,256
    Z`;

  document.getElementById("sunMoonSvg").addEventListener("click", () => {
    if (isSun) {
      // Morph to Moon
      gsap.to(path, {
        duration: 1.2,
        morphSVG: moonPath,
        fill: "#8888cc",
        ease: "power2.inOut"
      });
      document.body.style.backgroundColor = "#1a1a2e";
    } else {
      // Morph to Sun
      gsap.to(path, {
        duration: 1.2,
        morphSVG: sunPath,
        fill: "#FF5A1F",
        ease: "power2.inOut"
      });
      document.body.style.backgroundColor = "#ffe066";
    }
    isSun = !isSun;
  });
</script>

</body>
</html>
